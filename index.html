<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moving the box</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Assets/arrow_img.jpg" type="image/x-icon" />
  </head>
  <body>
    <p id="collision-display"></p>
    <div id="img-container">
      <img id="image1" src="Assets/arrow_img.png" alt="four sides arrow" />
    </div>
    <div id="obstacle1" class="obstacle-container"></div>
    <div id="obstacle2" class="obstacle-container"></div>
    <div id="instruction" class="obstacle-container">
      <p>
        Instructions to move the cursor image,<br />
        Click anywhere on the screen or move using the arrow keys in the
        keyboard!<br />
        Note: You cannot glide over the obstacles! And this instructions box is
        also an obstacle :)
      </p>
    </div>
  </body>
</html>
